<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <a target="_self" href="#" class="header__logo-link">
        <img src="./images/header-logo.svg" alt="Фотография пользователя" class="header__logo">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/profile-avatar.png" alt="Фото профиля пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button profile__hover-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить изображение" class="profile__add-button profile__hover-button">
        </button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/elements-karachevsk.jpg" alt="заброшенная часовня Карачевска" class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" aria-label="Лайк" class="element__like"></button>
        </article>
        <article class="element">
          <img src="./images/elements-elbrus.jpg" alt="гора Эльбрус" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" aria-label="Лайк" class="element__like"></button>
        </article>
        <article class="element">
          <img src="./images/elements-dombai.jpg" alt="горs Донбая" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <button type="button" aria-label="Лайк" class="element__like"></button>
        </article>

        <article class="element">
          <img src="./images/elements-elbrus.jpg" alt="гора Эльбрус" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" aria-label="Лайк" class="element__like"></button>
        </article>
        <article class="element">
          <img src="./images/elements-dombai.jpg" alt="горs Донбая" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <button type="button" aria-label="Лайк" class="element__like"></button>
        </article>
        <article class="element">
          <img src="./images/elements-karachevsk.jpg" alt="заброшенная часовня Карачевска" class="element__image">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" aria-label="Лайк" class="element__like"></button>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p translate="no" class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div  class="popup__content">
        <button type="button" aria-label="Закрыть модальное окно" class="popup__close">
        </button>
        <form name="user-data" class="form-edit">
          <h2 class="form-edit__title">Редактировать профиль</h2>
          <input name="fullname" type="text" value=" " class="form-edit__input form-edit__input_type_name">
          <input name="about" type="text" value=" " class="form-edit__input form-edit__input_type_job">
          <button type="submit" aria-label="Сохранить данные пользователя" class="form-edit__button-save">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>
  </body>
</html>
